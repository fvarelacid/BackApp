<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4506bfbeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/index.css">
    <title>BackApp</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div id="backed_father" class="col-md-5">
                <h3>Backed</h3>
                <div class="backed">
                    <div class="logo">
                        <img src="../static/images/backapp_red.png" alt="">
                    </div>
                    <div class="middle_screen">
                        <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-microphone"></i></button>
                        <span class="press">
                            <p>Press to Start Listening</p>
                        </span>
                    </div>
                    <div class="bottom_screen">

                    </div>
                </div>
            </div>
            <div id="backer_father" class="col-md-5 offset-2">
                <h3>Backer</h3>
                <div class="backer">
                    <div class="logo">
                        <img src="../static/images/backapp_red.png" alt="">
                    </div>
                    <div class="middle_screen">

                    </div>
                    <div class="bottom_screen">
                        
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
